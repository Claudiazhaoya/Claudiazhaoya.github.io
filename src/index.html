<!DOCTYPE html>
<meta charset="utf-8"/>
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<style> /* set the CSS */

  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 2px;
  }
  
  </style>

<div class="container">
    <h1>
        Covid-19 Trend in the United States
    </h1>
    <h2>Overview</h2>
</div>

<!-- Create a div where the graph will take place -->
<table>
  <tr>
      <td><div id="chart1_div" style="width: 300px; height: 300px;"></div></td>
      <td><div id="chart2_div" style="width: 300px; height: 300px;"></div></td>
  </tr>
<script>
    var parseDate = d3.timeParse("%Y-%m-%d");
    var parseMonth = d3.timeParse("%Y-%m");
    var month = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
/*------------ Line Chart --------------*/
    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 460 - margin.left - margin.right,
        height = 200 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#chart1_div")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    d3.csv("https://raw.githubusercontent.com/nytimes/covid-19-data/master/us-states.csv", function(data) {
        data.forEach(function(d) {
            d.date = parseDate(d.date);
        });

        var groupedData = d3.nest()
            .key(function(d) {return d.date.getFullYear() + "-" + (d.date.getMonth() + 1); })
            .rollup(function(v) { return {
                deaths: d3.sum(v, function(d) {return d.deaths}),
                total: d3.sum(v, function(d) { return d.cases; })
            }; })
            .entries(data);

        // console.log(groupedData);
        groupedData.forEach(function(d) {
          d.key = parseMonth(d.key);
        });


       // Add X axis --> it is a date format
        var x_scale = d3.scaleTime()
          .domain([new Date("2020-01"), new Date("2022-07")])
          .range([0,width]);
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x_scale)
            .tickFormat(d3.timeFormat("%Y/%m")));

        // Add Y axis
        var y_scale = d3.scaleLinear()
            .domain([0, 2000000000])
            .range([ height, 0 ]);
        svg.append("g")
            .call(d3.axisLeft(y_scale)
            .ticks(5)
            .tickFormat(d3.format(".2s")));

        var line = d3.line()
        .x(function(d) { return x_scale(d.key); }) // set the x values for the line generator
        .y(function(d) { return y_scale(d.value.total); }) // set the y values for the line generator 
        .curve(d3.curveMonotoneX) // apply smoothing to the line

        svg.append('path')
        .datum(groupedData) // 10. Binds data to the line 
        .attr("class", "line")
        .attr("d", line); 
      /*------------ END Line Chart --------------*/

      /*------------ Second Line Chart --------------*/

      var margin_1 = {top: 10, right: 30, bottom: 30, left: 200},
      width_1 = 800, 
      height_1 = 500;
      
      var data2020 = groupedData.filter(function(d) { return d.key.getFullYear() == "2020" })

      var svg_1 = d3.select("#chart2_div")
      .append("svg")
        .attr("width", width_1 + margin_1.left + margin_1.right)
        .attr("height", height_1 + margin_1.top + margin_1.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin_1.left + "," + margin_1.top + ")");
      
      // Add X axis
      var x_scale_1 = d3.scaleTime()
          .domain([0, d3.max(data2020, function(d) { return d.key.getMonth(); })])
          .range([0,width_1]);
      svg_1.append("g")
          .attr("transform", "translate(0," + height_1 + ")")
          .call(d3.axisBottom(x_scale_1)
          .tickFormat(function(d, i) {  
                        return month[i];}));

        // Add Y axis
      var y_scale_1 = d3.scaleLinear()
            .domain([0, 0.06])
            .range([height_1, 0]);
      svg_1.append("g")
          .call(d3.axisLeft(y_scale_1)
          .ticks(5)
          .tickFormat(d3.format(".0%")));
      
      // line for 2020
      var line_2020 = d3.line()
        .x(function(d) { return x_scale_1(d.key.getMonth()); }) // set the x values for the line generator
        .y(function(d) { return y_scale_1(d.value.deaths / d.value.total); }) // set the y values for the line generator 
        .curve(d3.curveMonotoneX) // apply smoothing to the line

        svg_1.append('path')
        .datum(data2020) // 10. Binds data to the line 
        .attr("class", "line")
        .attr("d", line_2020); 

      // line for 2021
      var line_2021 = d3.line()
        .x(function(d) { return x_scale(d.key); }) // set the x values for the line generator
        .y(function(d) { return y_scale(d.value.total); }) // set the y values for the line generator 
        .curve(d3.curveMonotoneX) // apply smoothing to the line

        svg_1.append('path')
        .datum(groupedData) // 10. Binds data to the line 
        .attr("class", "line")
        .attr("d", line); 
      
      // // line for 2022
      var line_2022 = d3.line()
        .x(function(d) { return x_scale(d.key); }) // set the x values for the line generator
        .y(function(d) { return y_scale(d.value.total); }) // set the y values for the line generator 
        .curve(d3.curveMonotoneX) // apply smoothing to the line

        svg_1.append('path')
        .datum(groupedData) // 10. Binds data to the line 
        .attr("class", "line")
        .attr("d", line); 
    })
    </script>
